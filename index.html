<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      <div class="logo">Library</div>

      <dialog>
        <form method="dialog" novalidate>
          <div class="form-header">
            <span>Add Book</span>
            <button class="close-dialog">âœ–</button>
          </div>
          <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" id="book-title" name="book-title" pattern="^\S(.*\S)?$" required>
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" id="book-author" name="book-author" pattern="^\S(.*\S)?$" required>
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label for="book-pages">Pages</label>
            <input type="text" inputmode="numeric" id="book-pages" name="book-pages" pattern="[1-9]\d*" required>
            <span class="error"></span>
          </div>
          <div class="form-checkbox">
            <label for="book-read">Completion Status</label>
            <input type="checkbox" id="book-read" name="book-read">
          </div>
          <button type="submit">Submit</button>
        </form>
      </dialog>

      <button>New Book</button>
    </div>

    <div class="container"></div>

    <script src="script.js"></script>
  </body>
</html>
